<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Sport News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of articles">
    <ion-grid>
      <ion-row>
        <ion-col>{{item.title}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-img [src]="item.urlToImage">
          </ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{item.description}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
</ion-content>
